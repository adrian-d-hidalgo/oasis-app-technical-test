<table class="w-full">
  <thead>
    <tr>
      <th class="px-6 py-3 bg-gray-200 text-left text-xs leading-4 font-medium text-gray-500 uppercase tracking-wider">
        ID</th>
      <th class="px-6 py-3 bg-gray-200 text-left text-xs leading-4 font-medium text-gray-500 uppercase tracking-wider">
        Name</th>
      <th class="px-6 py-3 bg-gray-200 text-left text-xs leading-4 font-medium text-gray-500 uppercase tracking-wider">
        Actions</th>
    </tr>
  </thead>
  <tbody *ngFor="let desert of deserts">
    <tr>
      <td class="px-6 py-4 whitespace-no-wrap">{{desert.id}}</td>
      <td class="px-6 py-4 whitespace-no-wrap">{{desert.name}}</td>
      <td class="px-6 py-4 whitespace-no-wrap"><button
          class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-full">Delete</button></td>
    </tr>
  </tbody>
</table>
